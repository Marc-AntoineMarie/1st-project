<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contnte="widht=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="img/Fichier 2-8 1.png" alt="">
    </div>    

    <div class="container">
        <h1 id="title">Calculatrice prêt immobilier</h1>
        <div class="info">
            <div class="input-group error">
                <div class="left pc">
                    <label id="name" for="amount">Montant emprunté</label>
                </div>
                <div class="right pc">
                    <input id="amount" type="number" placeholder="100 000" required>
                    <span>€</span>
                </div>
            </div>
            <div class="input-group">
                <div class="left pc">
                    <label id="name"  for="level">Taux nominal</label>
                </div>
                <div class="right pc">
                    <input id="level" type="number" step="0.01" placeholder="1.2" required>
                    <span>%</span>
                </div>
            </div>
            <div class="input-group">
                <div class="left pc">
                    <label id="name" for="time">Durée de remboursement</label>
                </div>
                <div class="right pc">
                    <input id="time" type="number" placeholder="15" required>
                    <span>an(s)</span>
                </div>
            </div>
        </div>
        <div class="error_txt">
            <h3>Veuillez remplir tous les champs !</h3>
        </div>
        <form action="submit">
            <button id="calculator">Calculer</button>
        </form>
    </div>

    <div class="tabl_container">
        <h1 id="title">Tableau d'amortissement</h1>
        
        <div class="tableau">
            <table>
                <thead>
                    <tr>
                        <th>Mois</th>
                        <th>Solde initial</th>
                        <th>Echeance</th>
                        <th>Intérêts</th>
                        <th>Amortissement</th>
                        <th>Solde restant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>

                    </tr>
                </tbody>
            </table>
            </div>

        <form action="submit">
            <button id="PDF">Télécharger en PDF</button>
        </form>
    </div>
</body>
</html>
